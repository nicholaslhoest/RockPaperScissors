<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link href="assets/css/game.css" rel="stylesheet">

    <script src="assets/js/game.js" defer> </script>
</head>
<body>
    <h1> Rock Paper Scissors </h1>
    <p> Welcome to Game of Rock Paper Scissors </p>
    
    <h3 class="result"> Winner </h3>

    <div class="options">
        
        <div class="optionButton" onclick="rockChoice()">
            <div> 
                <img src="assets/images/IconAssets-01.png" alt="rockIcon">
            </div>
            <p> Rock </p>
        </div>

        <div class="optionButton" onclick="paperChoice()">
            <div> 
                <img src="assets/images/IconAssets-02.png" alt="paperIcon">
            </div>
            <p> Paper </p>
        </div>

        <div class="optionButton" onclick="scissorChoice()">
            <div> 
                <img src="assets/images/IconAssets-03.png" alt="scissorsIcon">
            </div>
            <p> Scissor </p>
        </div>
    </div>

</body>
</html>
